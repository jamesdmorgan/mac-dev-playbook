---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/jamesdmorgan/dotfiles.git
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .aliases
  - .bash_profile
  - .bash_prompt
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  - autoconf
  - awscli
  - bash-completion
  - brew-cask-completion
  - cdiff
  - docker
  - docker-machine
 # - docker-completion
  - gettext
  - git
  - gpg
  - hub
  - httpie
  - htop
  - iperf
  - jq  # Json processing
  - kindlegen
  - libevent
  - ncdu
  - openssl
  - packer
  - packer-completion
  - pip-completion
  - python
  - pv
  - readline
  - sqlite
  - ssh-copy-id
  - tig
  - tree
  - vagrant-completion
  - wget
  - wrk

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions
  - homebrew/completions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - google-chrome
  - dropbox
  - fing
  - flux # f.lux adapt the colour of the display
  - iterm2
  - kdiff3
  - lastpass
  - macvim
  - magicprefs
  - slack
  - spotify
  - sublime-text # managed seperately in role
  - totalspaces
  - vagrant
  - vagrant-manager
  - vlc
  #- virtualbox

pip_packages:
  - ansible
  - boto
  - boto3
  - gnupg
  - pyyaml
  - riemann-client

vagrant_plugins:
  - vagrant-vbguest
  - vagrant-host-shell

gems:
  - github-pages
  - bundler
  - jekyll
